{% extends 'base.html' %}
{% block title %}{{user['username']}}{% endblock %}
{% block content %}
<div class="mt-2 mb-2">
    <h1>Biradari List</h1>
    <hr/>
    <div id="alert"></div>
    <p><a class="btn btn-outline-primary" href="/search">Find New Person</a></p>
    <p><span class="badge bg-secondary">{{biradari_list|length}}</span> </p>
    <div class="list-group">
        {% for person in biradari_list %}
        <a class="text-capitalize list-group-item list-group-item-action" href="/profile/{{person['username']}}">
            {{person['full_name']}}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
